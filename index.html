<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla Periódica Interactiva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #d0f0fd, #ffffff);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #0077b6;
      color: white;
      padding: 20px 10px;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    .equipo {
      font-size: 1rem;
      margin-top: 10px;
    }
    .tabla {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
      gap: 4px;
    }
    .elemento {
      width: 60px;
      height: 60px;
      background-color: #00b4d8;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .elemento:hover {
      background-color: #023e8a;
    }
    .info {
      margin-top: 20px;
      padding: 10px;
      background-color: #caf0f8;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tabla Periódica Interactiva</h1>
    <div class="equipo">
      Integrantes del equipo: <span id="nombres">(pendiente por agregar)</span>
    </div>
  </header>

  <div class="tabla" id="tabla">
    <!-- Algunos elementos de ejemplo -->
    <div class="elemento" onclick="mostrarInfo('Hidrogeno', 'H', 1, 1.008, 'Gas Noble')">H</div>
    <div class="elemento" onclick="mostrarInfo('Helio', 'He', 2, 4.0026, 'Gas Noble')">He</div>
    <div class="elemento" onclick="mostrarInfo('Litio', 'Li', 3, 6.94, 'Metal Alcalino')">Li</div>
    <div class="elemento" onclick="mostrarInfo('Berilio', 'Be', 4, 9.0122, 'Metal Alcalinotérreo')">Be</div>
    <div class="elemento" onclick="mostrarInfo('Boro', 'B', 5, 10.81, 'Metaloide')">B</div>
    <div class="elemento" onclick="mostrarInfo('Carbono', 'C', 6, 12.011, 'No metal')">C</div>
    <div class="elemento" onclick="mostrarInfo('Nitrógeno', 'N', 7, 14.007, 'No metal')">N</div>
    <div class="elemento" onclick="mostrarInfo('Oxígeno', 'O', 8, 15.999, 'No metal')">O</div>
    <!-- Puedes agregar más elementos aquí -->
  </div>

  <div class="info" id="info"></div>

  <script>
    function mostrarInfo(nombre, simbolo, numero, masa, tipo) {
      const info = document.getElementById('info');
      info.innerHTML = `
        <h2>${nombre} (${simbolo})</h2>
        <p><strong>Número atómico:</strong> ${numero}</p>
        <p><strong>Masa atómica:</strong> ${masa}</p>
        <p><strong>Tipo:</strong> ${tipo}</p>
      `;
      info.style.display = 'block';
    }
  </script>
</body>
</html>
